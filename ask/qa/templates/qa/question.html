<!DOCTYPE html>
<html>
<head>
    <title>
        Question
    </title>
</head>
<body>
    <h1>{{ question.title }}</h1>
    <p>
        {{ question.text }}
    </p>
    <ul>
        {% for answer in question.answer_set.all %}
            <li>{{ answer.text }}</li>
        {% endfor %}
    </ul>

    <br>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_table}}
    </form>
</body>
</html>
